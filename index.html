<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Youtube</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="nav nav-left">
                <img class="logo" src="images/yt_logo_rgb_light.png" alt="youtube logo">
            </div>
            <div class="nav nav-center">search</div>
            <div class="nav nav-right">user</div>
        </nav>
    </header>

    <section class="container">
        <main>
            <iframe src="https://www.youtube.com/embed/h6fcK_fRYaI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <section class="information"></section>
            <section class="details">
                <div class="description">
                    The Egg
                    <br><br>
                    Story by Andy Weir</div>
            </section>
            <section class="comments">Comments</section>
        </main><!--
        --><aside>
            More Videos
        </aside>
    </section>
</body>
</html>
